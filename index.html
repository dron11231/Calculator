<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="calculator">
         <input id="calc-display">
         <div class="button-panel">
             <input value="C" type="button" id="calc-remove" onclick="cleaner(output)">
             <input value="+" type="button" id="plus" onclick="op='+'">
             <input value="-" type="button" id="minus" onclick="op='-'">
             <input value="/" type="button" id="split" onclick="op='/'">
             <input value="1" type="button" id="calc-1" class="number" onclick="outputHandler('1')">
             <input value="2" type="button" id="calc-2" class="number" onclick="outputHandler('2')">
             <input value="3" type="button" id="calc-3" class="number" onclick="outputHandler('3')">
             <input value="*" type="button" id="multiply" onclick="op='*'">
             <input value="4" type="button" id="calc-4" class="number" onclick="outputHandler('4')">
             <input value="5" type="button" id="calc-5" class="number" onclick="outputHandler('5')">
             <input value="6" type="button" id="calc-6" class="number" onclick="outputHandler('6')">
             <input value="=" type="button" id="result" onclick="calc()">
             <input value="7" type="button" id="calc-7" class="number" onclick="outputHandler('7')">
             <input value="8" type="button" id="calc-8" class="number" onclick="outputHandler('8')">
             <input value="9" type="button" id="calc-9" class="number" onclick="outputHandler('9')">
             <input value="0" type="button" id="calc-0" class="number" onclick="outputHandler('0')">
             <input value="," type="button" id="comma"  class="number" onclick="outputHandler(',')">
         </div>
     </div>
    <script src="test.js"></script>
</body>
</html>
