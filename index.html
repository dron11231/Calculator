<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="calculator">
         <div id="calc-display"></div>
         <div class="button-panel">
             <button id="calc-remove">C</button>
             <button id="plus" onclick="op='+'">+</button>
             <button id="minus" onclick="op='-'">-</button>
             <button id="split" onclick="op='/'">รท</button>
             <button id="calc-1" class="number" onclick="num='1'; outputHandler('1')">1</button>
             <button id="calc-2" class="number" onclick="num='2'; outputHandler('2')">2</button>
             <button id="calc-3" class="number" onclick="num='3'; outputHandler('3')">3</button>
             <button id="multiply" onclick="op='*'">*</button>
             <button id="calc-4" class="number" onclick="num='4'; outputHandler('4')">4</button>
             <button id="calc-5" class="number" onclick="num='5'; outputHandler('5')">5</button>
             <button id="calc-6" class="number" onclick="num='6'; outputHandler('6')">6</button>
             <button id="result" onclick="calc()">=</button>
             <button id="calc-7" class="number" onclick="num='7'; outputHandler('7')">7</button>
             <button id="calc-8" class="number" onclick="num='8'; outputHandler('8')">8</button>
             <button id="calc-9" class="number" onclick="num='9'; outputHandler('9')">9</button>
             <button id="calc-0" class="number" onclick="num='0'; outputHandler('0')">0</button>
             <button id="comma">,</button>
         </div>
     </div>
    <script src="test.js"></script>
</body>
</html>
